<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
        <title>WebFólio</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <label for="tema" class="secao_tema">
            <input type="checkbox" name="tema" id="tema" />
            <i class="fa-regular fa-moon"></i>
            <i class="fa-regular fa-sun"></i>
        </label>

        <main>
            <img src="./assets/vander-dev-profile.png" alt="Imagem de Perfil" />
            <section class="titulo">
                <h1>Olá, Sou o vander.dev!</h1>
                <p>Desenvolvedor front-end e web designer</p>
            </section>
            <section class="links">
                <a class="link" href="#">
                    <div class="link_icone">
                        <i class="fa-brands fa-github"></i>
                    </div>

                    <strong class="link_titulo">GitHub</strong>

                    <div class="link_seta">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </a>

                <a class="link" href="#">
                    <div class="link_icone">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>

                    <strong class="link_titulo">LinkedIn</strong>

                    <div class="link_seta">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </a>

                <a class="link" href="#">
                    <div class="link_icone">
                        <i class="fa-brands fa-instagram"></i>
                    </div>

                    <strong class="link_titulo">Instagram</strong>

                    <div class="link_seta">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </a>

                <a class="link" href="#">
                    <div class="link_icone">
                        <i class="fa-brands fa-whatsapp"></i>
                    </div>

                    <strong class="link_titulo">WhatsApp</strong>

                    <div class="link_seta">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </a>
            </section>
        </main>
    </body>
</html>
